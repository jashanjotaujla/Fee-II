<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
            <h1>Input Form</h1>
            <input 
            type="text">
            <br> <br>
            <input
            type="password">
            <br> <br>
            <input
            type="date">
            <br> <br>
            <input 
            type="time">
            <br><br>
            <input
            type="color">
<br>
            <hr>
            <h1>Placeholder,labels and button</h1>
            <label for="username">User Name : </label>
            <input type="text" id="username" placeholder="Enter your username">
            <br> <br>
            <label for="password">Password : </label>
            <input type="password" id="password" placeholder="Enter your password">
            <br> <br>
            <button type="submit">Submit</button>
        </center>
      <center>  <hr>
        <h1>Checkbox</h1>
        <label for="age"></label>

        <input type="checkbox" id="age">
        <input type="checkbox" id="age" checked></center>
           
        <center>
            <hr>
            <h1>Radio Button</h1>
            <input type="radio" name="" id="">
            <input type="radio" name="" id="">
            <input type="radio" name="" id="">
        </center>
        <center>
            <h1>Range</h1>
            <input type="range" id="volume" min="0" max="100" value="70" step="10"  
            
            <hr>
            <h1>Dropdown</h1>
            <select name="languages" id="languages">
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
            
            </select>
         </center>
       
    </form>
</body>
</html>
